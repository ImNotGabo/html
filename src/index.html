<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="stylesheet"
			href="./output.css"
		/>
		<title>Social links</title>
	</head>
	<body class="bg-gray-900 font-inter">
		<main class="flex flex-col items-center justify-center h-screen">
			<section class="bg-gray-800 w-96 rounded-lg p-10">
				<div class="place-self-center mb-6">
					<img
						class="h-24 rounded-full"
						src=" https://unavatar.io/github/ImNotGabo"
						alt="github profile pic"
					/>
				</div>
				<section class="text-white text-center leading-[150%] mb-6">
					<h1 class="text-[24px]">Gabriel Duarte</h1>
					<h2 class="text-[14px] text-[#C4F82A]">
						Santo Domingo, Dominican Republic
					</h2>
				</section>
				<p class="text-white font-light text-center mb-6">
					"Front end developer and avid reader"
				</p>
				<div class="flex flex-col gap-4">
					<a
						href="https://github.com/ImNotGabo"
						class="bg-gray-700 rounded-lg text-white p-2 transition-colors duration-200 hover:bg-[#C4F82A] hover:text-black text-center cursor-pointer"
					>
						GitHub
					</a>
					<a
						href="https://www.frontendmentor.io/profile/ImNotGabo"
						class="bg-gray-700 rounded-lg text-white p-2 transition-colors duration-200 hover:bg-[#C4F82A] hover:text-black text-center cursor-pointer"
					>
						Frontend Mentor
					</a>
					<a
						href="https://www.linkedin.com/in/imnotgabo/"
						class="bg-gray-700 rounded-lg text-white p-2 transition-colors duration-200 hover:bg-[#C4F82A] hover:text-black text-center cursor-pointer"
					>
						LinkedIn
					</a>
					<a
						href="https://github.com/ImNotGabo"
						class="bg-gray-700 rounded-lg text-white p-2 transition-colors duration-200 hover:bg-[#C4F82A] hover:text-black text-center cursor-pointer"
					>
						Twitter
					</a>
					<a
						href="https://github.com/ImNotGabo"
						class="bg-gray-700 rounded-lg text-white p-2 transition-colors duration-200 hover:bg-[#C4F82A] hover:text-black text-center cursor-pointer"
					>
						Instagram
					</a>
				</div>
			</section>
		</main>
	</body>
</html>
